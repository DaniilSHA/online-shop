<div class="container-fluid product-card-container">

  <div class="product-card" *ngFor="let product of products">
    <app-product-card [title]="product.title" [img]="imagePath" [price]="product.price"></app-product-card>
  </div>

  <div class="product-card">
    <button class="btn-add-product btn btn-success" type="submit">Add product</button>
  </div>

</div>
