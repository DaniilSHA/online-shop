<form
  class="card"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <div class="card-content">
    <span class="card-title">Login</span>
    <div class="input-field">
      <input
        formControlName="email"
        id="email"
        type="email"
        [ngClass]="{'invalid': form.controls['email'].invalid && form.controls['email'].touched}"
      >
      <label for="email">Email:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.controls['email'].invalid && form.controls['email'].touched"
      >
        <span *ngIf="form.controls['email'].hasError('required')">Email could not be empty</span>
        <span *ngIf="form.controls['email'].hasError('email')">Email is incorrect</span>
      </span>
    </div>
    <div class="input-field">
      <input
        formControlName="password"
        id="password"
        type="password"
        [ngClass]="{'invalid': form.controls['password'].invalid && form.controls['password'].touched}"
      >
      <label for="password">Password:</label>
      <span
        class="helper-text red-text"
        *ngIf="form.controls['password'].invalid && form.controls['password'].touched"
      >
        <span *ngIf="form.controls['password'].hasError('required')">Password could not be empty</span>
        <span *ngIf="form.controls['password'].hasError('minlength')">Password should be more then
          {{form.controls['password'].getError('minlength')['requiredLength']}} symbols</span>
      </span>
    </div>
  </div>
  <div class="card-action">
    <button
      type="submit"
      class="modal-action btn waves-effect"
      [disabled]="form.invalid || form.disabled"
    >
      Login
    </button>
  </div>
</form>
